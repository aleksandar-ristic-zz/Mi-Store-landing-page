<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="dist/font-awesome-styles.css" />
		<link rel="stylesheet" href="dist/main.css" />
		<title>Mi Store</title>
	</head>
	<body>
		<!--=== Header Start ===-->
		<header class="header w-100">
			<div class="container">
				<div class="row justify-between px">
					<div class="logo-container">
						<a href="" class="logo">
							<img src="img/xiaomi-global-logo.png" alt="mi logo" />
						</a>
					</div>
					<nav class="navbar">
						<a href="#!" class="navbar-link">Poco X3</a>
						<a href="#!" class="navbar-link">Xiaomi Mi Air</a>
						<a href="#!" class="navbar-link">Mi Watch</a>
						<a href="#!" class="navbar-link">Earbuds</a>
					</nav>
				</div>
			</div>
		</header>
		<!-- header end -->
		<!--=== Hero Section ===-->
		<section class="hero-section">
			<div class="container px">
				<div class="row">
					<!-- showcase -->
					<div class="showcase">
						<div class="phone-case">
							<div class="front-side">
								<img src="img/phone-front.png" alt="mi phone front" />
							</div>
							<div class="back-side">
								<img src="img/phone-back.png" alt="mi phone back" />
							</div>
						</div>
						<div class="controls" title="Just click in desired direction">
							<button type="button">
								<i class="fas fa-arrow-up top-x-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-down bottom-x-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-left left-y-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-right right-y-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-down top-z-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-up bottom-z-ctrl"></i>
							</button>
						</div>
					</div>

					<!-- banner -->
					<div class="banner">
						<div class="banner-inner">
							<h1>Our Newest Phone</h1>
							<p>Special action this week, buy phone get backpack free!</p>
							<img src="img/backpack.png" alt="free backpack" />
							<small>*Color depends on stores availability.</small>
							<div class="row">
								<button class="btn btn-primary">Buy Now</button>
								<button class="btn btn-outline" type="button">Read More</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="effect-wrap">
				<div class="effect-1"></div>
				<div class="effect-2"></div>
			</div>
		</section>

		<!--=== JS Script ===-->
		<script src="app/js/script.js"></script>
	</body>
</html>
