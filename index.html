<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="dist/font-awesome-styles.css" />
		<link rel="stylesheet" href="dist/main.css" />
		<title>Mi Store</title>
	</head>
	<body>
		<!--=== Header Start ===-->
		<header class="header static w-100">
			<div class="container">
				<div class="row justify-between px">
					<div class="logo-container">
						<a href="" class="logo">
							<img src="img/xiaomi-global-logo.png" alt="mi logo" />
						</a>
					</div>
					<nav class="navbar">
						<a href="#!" class="navbar-link">Poco X3</a>
						<a href="#!" class="navbar-link">Xiaomi Mi Air</a>
						<a href="#!" class="navbar-link">Mi Watch</a>
						<a href="#!" class="navbar-link">Earbuds</a>
					</nav>
				</div>
			</div>
		</header>
		<!-- header end -->
		<!--=== Hero Section ===-->
		<section class="hero-section">
			<div class="container px">
				<div class="row">
					<!-- showcase -->
					<div class="showcase">
						<div class="phone-case">
							<div class="front-side">
								<img src="img/phones/phone-front.png" alt="mi phone front" />
							</div>
							<div class="back-side">
								<img src="img/phones/phone-back.png" alt="mi phone back" />
							</div>
						</div>
						<div class="controls" title="Just click in desired direction">
							<button type="button">
								<i class="fas fa-arrow-up top-x-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-down bottom-x-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-left left-y-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-right right-y-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-down top-z-ctrl"></i>
							</button>
							<button type="button">
								<i class="fas fa-arrow-up bottom-z-ctrl"></i>
							</button>
						</div>
					</div>

					<!-- banner -->
					<div class="banner">
						<div class="banner-inner">
							<h1>Our Newest Phone</h1>
							<p>Special action this week, buy phone get backpack free!</p>
							<img src="img/phones/backpack.png" alt="free backpack" />
							<small>*Color depends on stores availability.</small>
							<div class="row">
								<button class="btn btn-primary">Buy Now</button>
								<button class="btn btn-outline" type="button">Read More</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="effect-wrap">
				<div class="effect-1"></div>
				<div class="effect-2"></div>
			</div>
		</section>
		<!-- hero section end -->
		<!--=== Phone Section ===-->
		<section class="phone-section section">
			<div class="container">
				<div class="heading">
					<h2 data-heading="best sell">Pocophone X3 NFC</h2>
				</div>

				<div class="phones-images">
					<img
						src="img/phones/phones-1.png"
						alt="new phones"
						class="pocophone-1"
					/>
					<img
						src="img/phones/phones-2.png"
						alt="phone specs"
						class="pocophone-2"
					/>
					<img
						src="img/phones/phones-3.png"
						alt="buy phone"
						class="pocophone-3"
					/>
				</div>
				<div class="buttons">
					<button class="phone-btn learn-more"><span>Learn More</span></button>
					<button class="phone-btn start-shop">
						<span>Start Shopping</span>
					</button>
				</div>
			</div>
		</section>
		<!-- phone section end -->

		<!--=== Laptop Section Start ===-->
		<section class="laptop-section section">
			<div class="container">
				<div class="heading">
					<h2 data-heading="gaming beast">Xiaomi Laptop Air</h2>
				</div>
				<div class="laptop-content row align-center">
					<div class="laptop-images">
						<img
							src="img/laptop/mi-screen.png"
							class="mi-img-1"
							alt="laptop screen"
						/>
						<img
							src="img/laptop/mi-keyboard.png"
							class="mi-img-2"
							alt="laptop keyboard"
						/>
					</div>

					<div class="loading">
						<div class="loading__inner row align-center">
							<img src="img/xiaomi-global-logo.png" alt="mi logo" />
							<div class="progress-bar"></div>
						</div>
					</div>

					<div class="mi-info">
						<h2 class="mi-info__heading">Horizon Edition</h2>
						<p class="mi-info__price">From $999</p>
						<button class="btn mi-info__btn">Buy Now</button>
					</div>
				</div>
			</div>
		</section>
		<!-- laptop section end -->

		<!--=== Watches Section Start ===-->
		<section class="watches-section section" tabindex="-1">
			<div class="heading">
				<h2 data-heading="All combinations">Mi Mix Watches</h2>
			</div>
			<div class="watches">
				<!-- watches bands -->
				<div class="watches__bands">
					<img
						src="img/watches/watch-band-1.jpg"
						alt="watch band color-1"
						class="watches__bands__img"
					/>
					<img
						src="img/watches/watch-band-2.jpg"
						alt="watch band color-2"
						class="watches__bands__img"
					/>
					<img
						src="img/watches/watch-band-3.jpg"
						alt="watch band color-3"
						class="watches__bands__img"
					/>
					<img
						src="img/watches/watch-band-4.jpg"
						alt="watch band color-4"
						class="watches__bands__img"
					/>
					<img
						src="img/watches/watch-band-5.jpg"
						alt="watch band color-5"
						class="watches__bands__img"
					/>
					<img
						src="img/watches/watch-band-6.jpg"
						alt="watch band color-6"
						class="watches__bands__img"
					/>
					<img
						src="img/watches/watch-band-7.jpg"
						alt="watch band color-7"
						class="watches__bands__img"
					/>
					<img
						src="img/watches/watch-band-8.jpg"
						alt="watch band color-8"
						class="watches__bands__img"
					/>
					<img
						src="img/watches/watch-band-9.jpg"
						alt="watch band color-9"
						class="watches__bands__img"
					/>
				</div>

				<!-- watches cases -->
				<div class="watches__cases">
					<img
						src="img/watches/watch-case-1.png"
						alt="watch bcase color-1"
						class="watches__cases__img"
					/>
					<img
						src="img/watches/watch-case-2.png"
						alt="watch case color-2"
						class="watches__cases__img"
					/>
					<img
						src="img/watches/watch-case-3.png"
						alt="watch case color-3"
						class="watches__cases__img"
					/>
					<img
						src="img/watches/watch-case-4.png"
						alt="watch case color-4"
						class="watches__cases__img"
					/>
					<img
						src="img/watches/watch-case-5.png"
						alt="watch case color-5"
						class="watches__cases__img"
					/>
					<img
						src="img/watches/watch-case-6.png"
						alt="watch case color-6"
						class="watches__cases__img"
					/>
					<img
						src="img/watches/watch-case-7.png"
						alt="watch case color-7"
						class="watches__cases__img"
					/>
					<img
						src="img/watches/watch-case-8.png"
						alt="watch case color-8"
						class="watches__cases__img"
					/>
					<img
						src="img/watches/watch-case-9.png"
						alt="watch case color-9"
						class="watches__cases__img"
					/>
				</div>

				<!-- watches controls -->
				<div class="watches__control" title="Press arrows for combinations.">
					<button type="button" class="watches__control__top">
						<i class="fas fa-angle-up"></i>
					</button>
					<button type="button" class="watches__control__right">
						<i class="fas fa-angle-right"></i>
					</button>
					<button type="button" class="watches__control__bottom">
						<i class="fas fa-angle-down"></i>
					</button>
					<button type="button" class="watches__control__left">
						<i class="fas fa-angle-left"></i>
					</button>
				</div>
				<!-- watches btn -->
				<div class="watches__btn">
					<button type="button" class="watches__btn__buy">Buy Combo</button>
				</div>
			</div>
		</section>
		<!-- section end -->

		<!--=== Earbuds Section Start ===-->
		<section class="earbuds-section section">
			<div class="container">
				<div class="heading">
					<h2 data-heading="For true enjoyment">Mi True Wireless EarBuds</h2>
					<div class="row">
						<div class="w-50">
							<img src="img/earbuds/earbuds-1.png" alt="wireless earbuds" />
						</div>
						<div class="w-50">
							<img src="img/earbuds/earbuds-2.png" alt="wireless earbuds" />
						</div>
						<div class="btn-container">
							<button type="button" class="btn btn-primary">Buy Now</button>
							<button type="button" class="btn btn-outline">Read More</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- earbuds section end -->

		<!--=== JS Script ===-->
		<script src="app/js/script.js"></script>
	</body>
</html>
